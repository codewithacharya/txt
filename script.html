<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
    <style>
        html,body {
            height: 100px;
            width: 100px;
        }
        #bulb{
            height: 300px;
            width: 300px;
            border-radius:50px;
            border: 4px solid black;
        }
        button{

            padding: 10px 30px;
            font-size: 20px;
            margin: 30px;
        }
    </style>
</head>
<body>
    <div id="bulb">
    </div>
    <button>ON</button>
    <script>
        var bulb = document.querySelector("#bulb")
        var btn =document.querySelector("button")

        var flag=0
        btn.addEventListener("click", function(){
            if(flag == 0){
                bulb.style.backgroundColor="yellow"
                console.log("clicked")
                flag=1
            }else{
                bulb.style.backgroundColor ="transparent"
                console.log("again clicked")
                flag = 0
            }
            
        })
    </script>
</body>
</html>
